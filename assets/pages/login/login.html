<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="../../css/pages/login/login.css">
    <link rel="stylesheet" href="../../css/global/fonts.css">
</head>

<body>

    <div class="text-marketplace">
        <h1>FAÇA SEU LOGIN</h1>
        <h5>Descrição do MarketPlace</h5>
    </div>

    <div id="register-container">
        <div class="col-12 mt-1 mb-3">
            <div class="row">
                <div class="col">
                    <a class="btn log-bot w-100" href="login.html">Login</a>
                </div>
                <div class="col">
                    <a class="btn log-bot w-100" href="register.html" disabled>Cadastrar</a>
                </div>
            </div>
        </div>


        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-14">
                <label for="validationCustom02" class="form-label">Email</label>
                <input type="email" class="form-control" id="validationCustom02" placeholder="Insira seu email"
                    required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <div class="col-md-14">
                <label for="validationCustom03" class="form-label">Senha</label>
                <input type="password" class="form-control" id="validationCustom03" placeholder="Insira sua senha"
                    required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <div class="es-senha"><a href="">Esqueci senha</a></div>

            <div class="col-14 mt-3">
                <button class="btn cad-bot w-100" type="submit">Logar</button>
            </div>

            <div class="line-container">
                <div class="line"></div>
                <div class="line-text">ou</div>
                <div class="line"></div>
            </div>

            <button class="login-btn">
                <i class="fab fa-google"><img src="../../images/pages/login/google-logo.png" width="30px" alt=""></i>
                Logar com Google
            </button>

            <button class="login-btn github">
                <i class="fab fa-github"><img src="../../images/pages/login/github-sign.png" width="30px" alt=""> </i>
                 Cadastrar com GitHub
            </button>

        </form>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

<script src="../../js/pages/register/register.js"></script>

</html>
