<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/pages/register/register.css">
    <link rel="stylesheet" href="../../css/global/fonts.css">
    <script src="../../js/global/FirebaseConfig.js/FirebaseConfig.js"></script>script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

</head>

<body>

    <div class="text-marketplace">
        <h1>REGISTRE-SE EM NOSSO SITE</h1>
        <h5>Descrição do MarketPlace</h5>
    </div>

    <div id="register-container">

        <div class="col-12 mt-1 mb-3">
            <div class="row">
                <div class="col">
                    <a class="btn log-bot w-100" href="login.html">Login</a>
                </div>
                <div class="col">
                    <a class="btn log-bot w-100" href="register.html" disabled>Cadastrar</a>
                </div>
            </div>
        </div>


        <form class="row g-3 needs-validation" id="form-register" novalidate>
            <div class="col-md-14">
                <label for="validationCustom01" class="form-label">Nome</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="Insira seu nome" required>
                <div class="valid-feedback">
                    Perfeito!
                </div>
            </div>

            <div class="col-md-14">
                <label for="validationCustom02" class="form-label">Email</label>
                <input type="email" class="form-control" id="validationEmail" placeholder="Insira seu email" required>
                <div class="valid-feedback">
                    Perfeito!
                </div>
            </div>

            <div class="col-md-14">
                <label for="validationCustom03" class="form-label">Senha</label>
                <input type="password" class="form-control" id="validationPassword" placeholder="Insira sua senha"
                    required>
                <div class="valid-feedback">
                    Perfeito!
                </div>
            </div>

            <div class="col-14 mt-3">
                <button class="btn cad-bot w-100" type="submit">Cadastrar</button>
            </div>

            <div class="line-container">
                <div class="line"></div>
                <div class="line-text">ou</div>
                <div class="line"></div>
            </div>

            <button class="login-btn">
                <i class="fab fa-google"><img src="../../images/pages/login/google-logo.png" width="30px" alt=""> </i>
                Cadastrar com Google
            </button>

            <button class="login-btn github">
                <i class="fab fa-github"><img src="../../images/pages/login/github-sign.png" width="30px" alt=""> </i>
                Cadastrar com GitHub
            </button>

        </form>
    </div>

</body>




<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBok9MxnzvBXfEgHhsutXpqSQToTl2R3Ek",
        authDomain: "pratica-882a1.firebaseapp.com",
        databaseURL: "https://pratica-882a1-default-rtdb.firebaseio.com",
        projectId: "pratica-882a1",
        storageBucket: "pratica-882a1.appspot.com",
        messagingSenderId: "134991319979",
        appId: "1:134991319979:web:b6726c8690fb5190e1f8ee"
    };

    // Inicialize o Firebase
    firebase.initializeApp(firebaseConfig);

    // Função para lidar com o envio do formulário de registro
    document.getElementById("form-register").addEventListener("submit", function (event) {
        event.preventDefault(); // Evitar que o formulário seja enviado normalmente

        var email = document.getElementById("validationEmail").value;
        var password = document.getElementById("validationPassword").value;

        // Registrar usuário com o Firebase
        firebase.auth().createUserWithEmailAndPassword(email, password).then(function (userCredential) {
            // Registro bem-sucedido, redirecionar ou fazer outra ação desejada
            console.log("Usuário registrado com sucesso!");

            // Redirecione o usuário para outra página
            window.location.href = "../catalog/catalog.html";
        })
            .catch(function (error) {
                // Lidar com erros de registro
                var errorMessage = error.message;
                console.error(errorMessage + " Error ao fazer o resgistro");
            });

    });

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="../../js/pages/register/register.js"></script>

</html>
