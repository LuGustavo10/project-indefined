<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MainPage</title>
    <link rel="stylesheet" href="main.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <div data-aos="fade-up" data-aos-delay="100" class="container">
      <p>
        Coding is <span class="typed-text"></span
        ><span class="cursor">&nbsp;</span>
      </p>
    </div>
    <header></header>
    <div class="cards">
      <div class="card" data-aos="fade-right" data-aos-delay="100">card-1</div>
      <div class="card" data-aos="fade-left" data-aos-delay="200">card-2</div>
      <div class="card" data-aos="fade-up" data-aos-delay="300">card-3</div>
      <div class="card" data-aos="fade-up" data-aos-delay="400">card-4</div>

    </div>

    <script src="main.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 1200,
      });
    </script>
  </body>
</html>
